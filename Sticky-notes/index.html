<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket-app</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="functions-bar">
    <div class="filters">
     <div class="color red"></div>
     <div class="color blue"></div>
     <div class="color green"></div>
     <div class="color yellow"></div>
     <div class="color black"></div>
    </div> 

    <div class="tools">
      <div class="add-sticky icon"><i class="fas fa-plus"></i></div>
      <div class="close-sticky icon"><i class="fas fa-times"></i></div>
    </div>
  </div>

   <div class="ticket-container">
    <!-- <div class="sticky-ticket">
       <div class="sticky-color"><i class="fas fa-trash"></i></div>
       <div class="sticky-text"></div>
    </div> -->
    
   </div> 
   <script src="./db.js"></script>
   <script src="./script.js"></script>

</html>
